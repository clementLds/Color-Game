<!DOCTYPE html>

<html>
    <head>
        <title>Color Game</title>
        <link rel="stylesheet" href="css//style.css">
        <script src="js//script.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>

    <body>
        <header>
            <div class="headerContainer">
                <h1 class="headerTitle">Welcome to the Color-Game !</h1>
                <h2 class="headerSubTitle">Made by Cl√©ment Landais</h2>
            </div>
        </header>
        <div id="game">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 marginTop50px">
                        <div id="colorGrid"></div>
                    </div>
                    <div class="col-lg-5 marginTop50px">
                        <div class="sideBar">
                            <div class="col-lg-12 col-md-4 col-sm-4 col-xs-4 chronoContainer">
                                <h3>Timer</h3>
                                <div id="chrono"></div>
                            </div>
                            <div class="col-lg-12 col-md-8 col-sm-8 col-xs-8 askedColorContainer">
                                <div class="row">
                                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-12">
                                        <h3>Asked color:</h3>
                                    </div>
                                    <div class="col-lg-7 col-md-8 col-sm-7 col-xs-12 jsTextElement">
                                        <div id="askedColor"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-8 col-sm-8 col-xs-12 scoreContainer">
                                <div class="row">
                                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-4">
                                        <h3>Your score:</h3>
                                    </div>
                                    <div class="col-lg-7 col-md-8 col-sm-7 col-xs-8 jsTextElement">
                                        <div id="score"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-8 col-sm-8 col-xs-12 bestScoreContainer">
                                <div class="row">
                                    <div class="col-lg-5 col-md-4 col-sm-5 col-xs-4">
                                        <h3>Best score:</h3>
                                    </div>
                                    <div class="col-lg-7 col-md-8 col-sm-7 col-xs-8 jsTextElement">
                                        <div id="bestScore"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 buttonsContainer">
                                <div class="row">
                                    <div class="col-lg-3 col-md-2 col-sm-2 col-xs-3">
                                        <button id="normalButton" class="favorite styled" type="button">Normal</button>
                                    </div>
                                    <div class="col-lg-3 col-md-2 col-sm-2 col-xs-3">
                                        <button id="hardButton" class="favorite styled" type="button">Hard</button>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-8 col-xs-6 jsTextElement">
                                            <div id="difficulty"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>


</html>
